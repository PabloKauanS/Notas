<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="import.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-central gridCentral-js">
        <img src="icons/Union.svg" alt="Logo" class="logo">
        <form action="" method="get" class="formulario formulario-js">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <span class="senhaDetalhe detalhe-js"></span>
            <input type="password" name="senha" id="senha" placeholder="Senha" required minlength="6">
            <button class="esqueceuSenha" disabled>Esqueceu a senha ?</button>
            <button type="submit" class="entrar">Entrar</button>
            <p class="cadastroTexto">Você não têm uma conta? <span class="cadastroDetalhe" onclick="trocarForm('.formulario-js','.formularioCadastro-js')">Crie uma</span></p>
        </form>
        <form action="" method="get" class="formulario cadastro formularioCadastro-js">
            <input type="email" name="email" id="emailCadastro" placeholder="Email" required>
            <input type="text" name="nome" id="nomeCadastro" placeholder="Nome" required pattern="^[a-zA-ZÀ-ÿ\s]+$">
            <span class="senhaDetalhe detalhe-js"></span>
            <input type="password" name="senha" id="senhaCadastro" placeholder="Senha" required minlength="6">
            <input type="password" name="senha" id="senhaConfirmacaoCadastro" placeholder="Confirmar Senha" required minlength="6">
            <button type="submit" class="entrar">Cadastrar</button>
            <p class="cadastroTexto">Você têm uma conta? <span class="cadastroDetalhe" onclick="trocarForm('.formularioCadastro-js','.formulario-js')">Entrar</span></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
